<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCM</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
    rel="stylesheet" />

</head>

<body>
  <div class="container">
    <div class="item item1">
      <span>PREGNANCY'S <span class="pink">CONTRACTIONS</span> MONITORING</span>
    </div>
    <div class="item item2">
      <button class="buttonPlay">
        <div class="circle">
          <img id="playButton" src="play-button.svg" />
          <img id="stopButton" src="stop-button.svg" /> 
        </div>
      </button>
    </div>
    <div class="item item3">
      <span class="time" id="display">00:00:00</span>
    </div>
    <div class="item item4">

    </div>
    <div class="item item5">
      <div class="average">Time Average / cont.</div>
      <div class="time_avg" id="display_avg">00:00:00</div>
    </div>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
